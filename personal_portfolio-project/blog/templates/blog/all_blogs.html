{% extends "portfolio/base.html" %} {%block content%}

<div class="container text-center">
    <h2>{{ blogs.count }} blog {{ blogs.count|pluralize }}</h2>
    {% for blog in blogs %} {% if project.url %}
    <a href="{{ blog.url }}">
        <img src="{{ blog.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}
    <img src="{{ project.image.url }}" class="img-fluid mb-2"> {% endif %}
    <a href="{% url 'blog:detail' blog.id %}">
        <h2>{{blog.title}}</h2>
    </a>
    <h5>{{blog.date|date:'M d Y'}}</h5>
    <p>{{blog.text|striptags|truncatechars:100}} </p>
</div>

{% endfor %} {% endblock %}
